name: Samai Build
on: [push]
jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant permissions
        run: chmod +x gradlew || true

      - name: Build APK
        run: ./gradlew assembleDebug || echo "Gradlew not found, trying default build"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SamaiSoft-Pro-App
          path: app/build/outputs/apk/debug/app-debug.apk